<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Tags</h1>
    <form action="serverfile" method="post">
      <!-- <p><input type="text" name="" id="" required autofocus maxlength="5"></p> -->
      <!-- <p><input type="text" value="shivam" disabled size="10px"></p> -->
      <!-- <p><input type="text" value="shivam" readonly></p> -->
      <p><input type="text" placeholder="Enter Name" required /></p>
      <input type="submit" />
      <button>Submit</button>
      <input type="button" value="submit">
      <input type="image" src="submit.png" height="50px" width="50px" />
    </form>
    <br>
    <fieldset>
      <legend>Login Form</legend>
      <form action="">
        <p><input type="email" placeholder="email address" /></p>
        <p><input type="password" name="" id="" placeholder="password" /></p>
        <p><label for="c1">Rember Me</label><input type="checkbox" id="c1"></p>
        <button>Login</button>
      </form>
    </fieldset>
    <br>
    <fieldset>
      <legend>Register Form</legend>
      <form action="">
        <p>Name: <input type="text" name="" id="" placeholder="name"></p>
        <p>Email: <input type="email" placeholder="email address" /></p>
        <p>Password: <input type="password" name="" id="" placeholder="password" /></p>
        <p>DOB: <input type="date" name="" id=""></p>
        <p>Age: <input type="number"></p>
        <p>
            <input type="checkbox">MERN Stack
            <input type="checkbox" checked>Java Full Stack
            <input type="checkbox">Python Full Stack
        </p>
        <p>
            <input type="radio" name="batch">Morning Batch
            <input type="radio" name="batch" checked>Evening Batch
        </p>
        <p>
            <select>
                <option value="">BE</option>
                <option value="" selected>BTech</option>
                <option value="">MBA</option>
            </select>
        </p>
        <p>
            <input type="file" name="" id="">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <textarea name="" id="" rows="4" cols="50" placeholder="About me"></textarea>
        </p>
        <p>
            <input list="country">
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
            </datalist>
        </p>
        <p>
            <select name="" id="">
                <optgroup label="India">
                    <option value="">Delhi</option>
                    <option value="">Mumbai</option>
                    <option value="">Chennai</option>
                    <option value="">Kolkata</option>
                </optgroup>
                <optgroup label="USA">
                    <option value="">New york</option>
                    <option value="">Miami</option>
                    <option value="">Washington DC</option>
                </optgroup>
            </select>
        </p>
        <input type="reset">
        <button>Register</button>
      </form>
    </fieldset>
  </body>
</html>
