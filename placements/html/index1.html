<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Introduction to HTML and Basic Tags</h1>
      <hr>
      <h6>This is heading 6</h6>
      <p>
        Lorem <mark>ipsum</mark> <u>dolor sit</u> <strong>amet </strong>consectetur <em>adipisicing</em> elit. Voluptatibus,
        <del>temporibus</del>.
      </p>
      <p>h<sub>2</sub>o</p>
      <p>x<sup>2</sup></p>
       </center>
      <pre>
        Dear students,
            It has been nice learning with you all!
        Thank you,
        Shivam
      </pre>
      <p>
          <meter value="0.75">75%</meter>
      </p>
      <p>
        <progress value="100" max="500"></progress>
      </p>
      <p>
        MY name is Shivam. I study at <abbr title="Lovely Professional University">LPU</abbr>.
      </p>
  </body>
</html>
